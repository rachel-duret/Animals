<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Animals</title>
</head>
<body>
<header class="m-1 ">
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient bg-opacity-25 p-5 ">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">My Pets</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/animals/add}">Add one Animal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row d-flex flex-md-row justify-content-md-between justify-content-center">
        <div class="col d-flex  justify-content-center m-auto ">

            <div class="card" style="width: 18rem;"  th:each="animal: ${animals}">
                <div class="card-body" >
                    <h5 class="card-title" th:text="${animal.name}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${animal.user}"></h6>

                    <a th:href="@{/animals/{id}/update(id=${animal.id})}" href="#" class="card-link">Update</a>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>
        </div>


    </div>
</div>


</body>
</html>
