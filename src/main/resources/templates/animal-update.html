<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <title> Update One Animal</title>
</head>
<body>
<header class="m-1 ">
  <nav class="navbar navbar-expand-lg bg-dark bg-gradient bg-opacity-25 p-5 ">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand" href="#">My Pets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/animals/add}">Add one Animal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/animals}">Animals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/register}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row d-flex flex-md-row justify-content-md-between justify-content-center">
    <div class="col d-flex  justify-content-center m-auto ">

      <div class="col col-sm-8 ">
        <form role="form" method="post" th:action="@{/animals/{id}/update(id=${animal.id})}" th:object="${animal}">
          <div class="mb-3">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger" ></p>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
          </div>
          <div class="mb-3">
            <p th:if="${#fields.hasErrors('type')}" class="text-danger" >Please seclect one type for you pet</p>
            <label th:for="type">Type</label>
            <select class="form-select" th:field="*{type}" aria-label="Default select example">
              <option th:each="animalType : ${animalTypes}"
                      th:text="${animalType.name}"
                      th:value="${animalType}"
              ></option>
            </select>
          </div>
          <input type="hidden" th:field="*{id}">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


  </div>
</div>


</body>
</html>
