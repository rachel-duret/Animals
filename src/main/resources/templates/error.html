<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Error</title>
</head>
<body>
<div class="container">
    <div class="row d-flex flex-md-row justify-content-md-between justify-content-center">
        <div class="col d-flex  justify-content-center m-auto ">

            <div class="card" style="width: 28rem; height:28rem;" th:object="${error}">

                <div class="card-body"  >
                    <h5 class="card-title" th:text="${error.message}"></h5>
                    <h6 th:text="${error.statusCode}"></h6>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${error.timestamp}"></h6>

                    <a th:href="@{/animals}" class="card-link">Go Back To Animals Page</a>
                </div>


            </div>
        </div>


    </div>
</div>

</body>
</html>
